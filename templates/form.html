{% extends 'base.html' %}
{% block article %}

      <form method="POST" class="row">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <input type="hidden" name="state" value="save article"/>
        <div class="form-group col-lg-8 col-md-10 offset-lg-2 offset-md-1">
          <input name="title" class="form-control-plaintext title" placeholder="Заголовок..." {% if title %}value="{{ title }}"{% endif %} required autocomplete="off"/>
          <textarea name="plan" id="editor" class="form-control-plaintext" placeholder="Разделы и подразделы статьи" autocomplete="off"></textarea>
          <textarea name="article" id="editor1" class="form-control-plaintext" placeholder="Текст" autocomplete="off"></textarea>
        </div>

        <div class="form-group offset-lg-2 offset-md-1">
          <button class="btn btn-outline-dark font-weight-bold" type="submit" onclick="renderHtml()">Опубликовать</button>
          <a href="/" class="btn">Новая статья</a>
        </div>
      <input type="hidden" name="plan_html" id="plan_html" value=""/>
        <input type="hidden" name="article_html" id="article_html" value=""/>
      </form>
      {% endblock %}
